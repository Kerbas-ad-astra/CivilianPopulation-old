PART 
{
	name = civPopLiquidStorage
	module = Part
	author = rabidninjawombat

MODEL
	{
    model = NetherdyneAerospace/CivilianManagement/Assets/LargeLiquid
	}
	node_stack_top = 0.0, 4.1, 0.0, 0.0, 1.0, 0.0, 3
	node_stack_bottom = 0.0, -4.1, 0.0, 0.0, -1.0, 0.0, 3

	TechRequired = advScienceTech
	entryCost = 0
	cost = 3333
	category = Utility
	subcategory = 0
	title = Netherdyne Multi-purpose Liquid Storage Container. 
	manufacturer = Netherdyne Aerospace
	description = Netherdyne's ruggidized space-worthy liquid storage container.  Designed to hold just about anything liquid,  Comes in multiple sizes.  Note: Please wash between uses, Kerbals don't like to drink Rocket fuel flavoured water..... or do they?!
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 16
	dragModelType = override
	maximum_drag = 0
	minimum_drag = 0
	angularDrag = 0
	crashTolerance = 50
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 5000
	//ThermalAnim = Heat;

	
	

	MODULE
	{
	name = ModuleAnimateGeneric
	animationName = deploySupport	
	status = Extending
	allowManualControl = true	
	startEventGUIName = Deploy Supports	
	endEventGUIName = Retract Supports
	}

	MODULE
	{
		name = FSfuelSwitch
		resourceNames = LiquidFuel,Oxidizer;LiquidFuel;LqdHydrogen;MonoPropellent;Water;WasteWater;Substrate;Organics
		resourceAmounts = 3600,4200;7800;15000;10000;7500;7500;5000;5000
		tankCost = 5000;5000;5000;5000;5000;5000;5000;5000
		displayCurrentTankCost = true
		hasGUI = true
		showInfo = true
		
		avalibleInFlight = true
		avalibleInEditor = true
		
	}
	
}

